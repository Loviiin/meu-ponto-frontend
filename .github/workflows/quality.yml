name: Quality Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  backend-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: Loviiin/ponto-api-go
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Unit Tests
        run: go test -coverprofile=coverage.out ./...

      - name: SonarCloud Scan (Backend)
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACKEND }}

  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: Loviiin/meu-ponto-frontend
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Unit Tests
        working-directory: frontend
        run: npm run test:coverage

      - name: SonarCloud Scan (Frontend)
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}

  integration-tests:
    needs: [backend-check, frontend-check]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: Loviiin/ponto-api-go
          path: backend

      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: Loviiin/meu-ponto-frontend
          path: frontend-repo

      - name: Start Integration Environment
        working-directory: backend
        run: |
          docker-compose -f docker-compose-qa.yml up -d
          # Wait for DB to be ready (healthcheck is in compose, but good to wait)
          sleep 10

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        working-directory: frontend-repo/frontend
        run: npm ci

      - name: Start Frontend
        working-directory: frontend-repo/frontend
        run: npm run dev &
        env:
          PORT: 5173 # Default Vite port

      - name: Wait for Frontend
        run: npx wait-on http://localhost:5173

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend-repo/frontend
          wait-on: 'http://localhost:5173'
          config: baseUrl=http://localhost:5173
        env:
          VITE_API_URL: http://localhost:8080

      - name: Upload Cypress Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend-repo/frontend/cypress/screenshots

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 Load Test
        working-directory: backend
        run: k6 run tests/k6/load_test.js
